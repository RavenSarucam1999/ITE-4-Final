<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=3, shrink-to-fit=no">
    <title>GAME ITE4</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<body>
  <body style="background-color:powderblue;">
	<div id='header'>
		<p style="color: black; font-size: 55px; text-align: center; padding: 10px;">
			Welcome RPS game
		</p>
	</div> 
    <div class="container">
    <h1 style="text-align:center;">Rock Paper Scisscors</h1>
     <br>
    <h2  style="text-align:center;">GAME</h2>
      <br>
    <div class="container">
      <div class="row text-center justify-content-center">
      <form action='result' method='get'>  
        <h2  style="text-align:center;">Choice Your Move</h2>
        <select name = 'choice' class="custom-select btn-success">
          <option style="text-align:center;" value="">Choice Here</option>
          <option class="btn btn-dark" style="text-align:center;" value="R">ROCK</option>
          <option class="btn btn-dark" style="text-align:center;" value="P">PAPER</option>
          <option class="btn btn-dark" style="text-align:center;" value="S">SCISSORS</option>
        </select>
        <div class="centre">
        <button type="submit" class="btn btn-dark mt-5">PLAY</button>
      </div>
      </form>
    </div>
    </div>
    <h2 style="text-align:center;"></h2>
    <br>
    <h3 style="text-align:center;"></h3>
    <br>
    <h3 style="text-align:center;">Computer Select   :  {{ device }} </h3>
    <br>
    <h3 style="text-align:center;">{{ result }}</h3>
    <style>
      .container {
        height: 200px;
        position: relative;
        
      }
      
      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
    <br>
    <div class="container">
      <div class="center">
        <a href = ""> <button type="submit" class="btn btn-dark mt-1"> Play Here Again</button></a>
      </div>
    </div>
  </body>
  </html>
